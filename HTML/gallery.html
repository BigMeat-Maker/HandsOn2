<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitat Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="header"></div> 

    <div class="container mt-4">

        <h2 class="mt-4">Savanna</h2>
        
        <h3>Animals</h3>
        <div class="row">
            <div class="col-md-4"><img src="../Images/lion.png" class="img-fluid gallery-img" alt="Lion"></div>
            <div class="col-md-4"><img src="../Images/elephant.png" class="img-fluid gallery-img" alt="Elephant"></div>
            <div class="col-md-4"><img src="../Images/rhino.jpg" class="img-fluid gallery-img" alt="Giraffe"></div>
        </div>
        
        <h3 class="mt-3">Plants</h3>
        <div class="row">
            <div class="col-md-4"><img src="../Images/elephantgrass.jpg" class="img-fluid gallery-img" alt="Elephant Grass">
            </div>
            <div class="col-md-4"><img src="../Images/baobab.jpg" class="img-fluid gallery-img" alt="Baobab Tree"></div>
            <div class="col-md-4"><img src="../Images/manketti.jpg" class="img-fluid gallery-img" alt="Manketti Tree">
            </div>
        </div>

        <h2 class="mt-4">Rainforest</h2>

        <h3>Animals</h3>
        <div class="row">
            <div class="col-md-4"><img src="../Images/gorilla.jpg" class="img-fluid gallery-img" alt="Mountain Gorilla">
            </div>
            <div class="col-md-4"><img src="../Images/jaguar.jpg" class="img-fluid gallery-img" alt="Jaguar"></div>
            <div class="col-md-4"><img src="../Images/capybara.png" class="img-fluid gallery-img" alt="Capybara"></div>
        </div>

        <h3 class="mt-3">Plants</h3>
        <div class="row">
            <div class="col-md-4"><img src="../Images/orchids.jpg" class="img-fluid gallery-img" alt="Orchid"></div>
            <div class="col-md-4"><img src="../Images/bromeliads.jpg" class="img-fluid gallery-img" alt="Bromeliad">
            </div>
            <div class="col-md-4"><img src="../Images/epiphytes.jpg" class="img-fluid gallery-img" alt="Epiphyte"></div>
        </div>


        <h2 class="mt-4">Deep Ocean</h2>

        <h3>Animals</h3>
        <div class="row">
            <div class="col-md-4"><img src="../Images/deepseaanglerfish.jpg" class="img-fluid gallery-img"
                    alt="Deep Sea Angler Fish"></div>
            <div class="col-md-4"><img src="../Images/barreleyefish.png" class="img-fluid gallery-img"
                    alt="Barrel Eye Fish"></div>
            <div class="col-md-4"><img src="../Images/deepseacatshark.jpg" class="img-fluid gallery-img"
                    alt="Deep Sea Catshark"></div>
        </div>

        <h3 class="mt-3">Plants</h3>
        <div class="row">
            <div class="col-md-4"><img src="../Images/giantgreenanemone.jpg" class="img-fluid gallery-img"
                    alt="Giant Green Anemone"></div>
            <div class="col-md-4"><img src="../Images/phytoplankton.png" class="img-fluid gallery-img"
                    alt="Phytoplankton"></div>
            <div class="col-md-4"><img src="../Images/redalgaeseaweed.jpg" class="img-fluid gallery-img"
                    alt="Red Algae Seaweeds"></div>
        </div>

    </div>

    <div id="footer"></div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
