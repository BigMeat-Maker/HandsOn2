<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .category {
    position: relative;
    margin-top: 30px;
    padding: 20px;
    color: white;
    font-size: 24px;
    font-weight: bold;
    text-transform: uppercase;
    background-size: cover;
    background-position: center;
    overflow: hidden;
}

.category::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6); 
    z-index: 0;
}

.category h2, .gallery {
    position: relative;
    z-index: 1;
}

        .savanna {
            background-image: url('/Images/savanna.png');
        }
        .rainforest {
            background-image: url('/Images/rainforest.png');
        }
        .deepocean {
            background-image: url('/Images/deepocean.png');
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <h1>Image Gallery</h1>
    
    <div class="category savanna">
        <h2>Savanna Animals</h2>
        <div class="gallery">
            <img src="/Images/elephant.png" alt="Elephant">
            <img src="/Images/lion.png" alt="Lion">
            <img src="/Images/rhino.jpg" alt="Rhino">
        </div>
        <h2>Savanna Plants</h2>
        <div class="gallery">
            <img src="/Images/baobab.jpg" alt="Baobab Tree">
            <img src="/Images/elephantgrass.jpg" alt="Elephant Grass">
            <img src="/Images/manketti.jpg" alt="Manketti">
        </div>
    </div>
    
    <div class="category rainforest">
        <h2>Rainforest Animals</h2>
        <div class="gallery">
            <img src="/Images/capybara.png" alt="Capybara">
            <img src="/Images/gorilla.jpg" alt="Gorilla">
            <img src="/Images/jaguar.jpg" alt="Jaguar">
        </div>
        <h2>Rainforest Plants</h2>
        <div class="gallery">
            <img src="/Images/bromeliads.jpg" alt="Bromeliads">
            <img src="/Images/epiphytes.jpg" alt="Epiphytes">
            <img src="/Images/orchids.jpg" alt="Orchids">
        </div>
    </div>
    
    <div class="category deepocean">
        <h2>Deep Ocean Animals</h2>
        <div class="gallery">
            <img src="/Images/barreleyeFish.png" alt="Barreleye Fish">
            <img src="/Images/deepseaanglerfish.jpg" alt="Deep Sea Anglerfish">
            <img src="/Images/deepseacatshark.jpg" alt="Deep Sea Catshark">
        </div>
        <h2>Deep Ocean Plants</h2>
        <div class="gallery">
            <img src="/Images/giantgreenanemone.jpg" alt="Giant Green Anemone">
            <img src="/Images/phytoplankton.png" alt="Phytoplankton">
            <img src="/Images/redalgaeseaweed.jpg" alt="Red Algae Seaweed">
        </div>
    </div>
    <div id="footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/HTML/script.js"></script>

</body>
</html>
